name: Deploy Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies (root)
        run: pnpm install

      - name: Install dependencies (landing)
        run: cd landing && pnpm install

      - name: Build landing page
        run: cd landing && pnpm build

      - name: Build TypeDoc
        run: node docs-ci.js

      - name: Prepare combined deployment
        run: |
          mkdir -p dist-combined
          cp -r dist-landing/* dist-combined/
          mkdir -p dist-combined/api-docs
          cp -r typedocs/* dist-combined/api-docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-combined

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: "600000"
